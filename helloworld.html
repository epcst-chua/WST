<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img id="hindi" src="https://images.ctfassets.net/ub3bwfd53mwy/5WFv6lEUb1e6kWeP06CLXr/acd328417f24786af98b1750d90813de/4_Image.jpg?w=750" />
  <h1>Name: <span id="name"></span></h1>
  <h1>Age: <span id="age"></span></h1>
  <script>
    
    let students = [
      {name: "Joshua", age: 13, img: 'https://images.ctfassets.net/ub3bwfd53mwy/5WFv6lEUb1e6kWeP06CLXr/acd328417f24786af98b1750d90813de/4_Image.jpg?w=750'},
      {name: "John Paul", age: 2, img: 'https://images.theconversation.com/files/651621/original/file-20250226-32-jxjhmy.jpg?ixlib=rb-4.1.0&rect=0%2C0%2C5991%2C3997&q=20&auto=format&w=320&fit=clip&dpr=2&usm=12&cs=strip'},
      {name: "Mary", age: 5, img: 'https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg'}];

    document.getElementById('name').innerText = students[0]['name'];
    document.getElementById('age').innerText = students[0]['age'];

    let currentIndex = 0;
    document.addEventListener('keydown', function(e) {
      console.log(e);
      if(e['key'] === 'w') {
        currentIndex++;
      }
      else if(e['key'] === 's'){
        currentIndex--;
      }

      document.getElementById('name').innerText = students[currentIndex]['name'];
      document.getElementById('age').innerText = students[currentIndex]['age'];
      document.getElementById('hindi').src = students[currentIndex]['img'];
    });
  </script>
</body>
</html>
