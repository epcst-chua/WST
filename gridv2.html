<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dumb Solution - GRID</title>

  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 32px);
      grid-template-rows: repeat(4, 32px);
      gap: 2px;
    }

    .box {
      border: 1px solid black;
    }

    .active {
      background-color: red;
    }

    .zabala {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <p><span id="points">0</span></p>
  <p><span id="level">0</span></p>
  <div class="grid"></div>

  <script>
    let points = 0;
    let level = 4;
    let min = 0;
    let max = 15;
    let zabala = getRandomInt(min, max);
    let player = getRandomInt(min, max);

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let currentActiveBox = getRandomInt(min, max);

    const gridWidth = 4;
    const gridHeight = 4;

    // grid generation
    for(let i = 0; i < gridWidth * gridHeight; i++) {
      document.querySelector('.grid').innerHTML += `<div class="box" id="box${i}"></div>`;
    }

    for(let box of document.querySelectorAll('.box')) {
      box.addEventListener('click', function(e) {
        document.getElementById('box' + currentActiveBox).style.border = '1px solid black';
        currentActiveBox = parseInt(this.id.replace('box', ''));
        document.getElementById('box' + currentActiveBox).style.border = '2px solid yellow';
      });
    }

    while(zabala === currentActiveBox) {
      currentActiveBox = getRandomInt(min, max);
    }
 
    document.querySelectorAll('.box')[zabala].classList.add('zabala');
    document.querySelectorAll('.box')[currentActiveBox].classList.add('active');

    document.addEventListener('keydown', function(e) {
      document.getElementById('box' + currentActiveBox).classList.remove('active');

      if(e.key === 'd') {
        currentActiveBox++;
      }
      else if(e.key === 'a') {
        currentActiveBox--;
      }
      else if(e.key === 'w') {
        currentActiveBox -= level;
      }
      else if(e.key === 's') {
        currentActiveBox += level;
      }

      if(currentActiveBox === zabala) {
        document.getElementById('points').innerText = ++points;

        if(points % 5 === 0) {
          level++;
          document.getElementById('level').innerText = parseInt(document.getElementById('level').innerText) + 1;
          document.querySelector('.grid').style.gridTemplateColumns = `repeat(${level}, 32px)`;
          document.querySelector('.grid').style.gridTemplateRows = `repeat(${level}, 32px)`;
          document.querySelector('.grid').innerHTML = '';
          for(let i = 0; i < level * level; i++) {
            document.querySelector('.grid').innerHTML += `<div class="box" id="box${i}"></div>`;
          }

          currentActiveBox = getRandomInt(0, (level * level) - 1);
          zabala = getRandomInt(0, (level * level) - 1);
          while(zabala === currentActiveBox) {
            currentActiveBox = getRandomInt(0, (level * level) - 1);
          }

          document.querySelectorAll('.box')[zabala].classList.add('zabala');
          document.querySelectorAll('.box')[currentActiveBox].classList.add('active');
        }

        zabala = getRandomInt(0, (level * level) - 1);
        while(zabala === currentActiveBox) {
          zabala = getRandomInt(0, (level * level) - 1);
        }

        document.querySelector('.zabala').classList.remove('zabala');
        document.querySelectorAll('.box')[zabala].classList.add('zabala');
      }
      document.getElementById('box' + currentActiveBox).classList.add('active');
    });

    document.getElementById('box' + currentActiveBox).classList.add('active');
  </script>
</body>
</html>
