<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT 302</title>


  <style>
    html, body {
      height: 100%;
      width: 100%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      background-color: blue;
    }

    .box .box:nth-child(1) {
      background-color: red;
    }

    .box .box:nth-child(2) {
      background-color: green;
    }

    .box .box:nth-child(3) {
      background-color: yellow;
      display: grid;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div style="display: grid; height: 100%; grid-template-columns: 1fr 1fr;">
    <div class="box">1</div>
    <div class="box" style="display: grid; height: 100%; grid-template-rows: 1fr 1fr 1fr;">
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">
        <input type="color" />
      </div>
    </div>
  </div>

  <script>
  </script>
</body>
</html>
